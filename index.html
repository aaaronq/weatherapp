<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather app</title>
		<script src="../dist/main.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div class="weather">
            <div class="header">
                <h1> Derry's Weather </h1>
                <h2> Time: 4:20 pm</h2>
            </div>
            <div class="cards">
                <div class="temperature card">
                    <h1> 17 C </h1>
                    <h2> Feels like 12 C</h2>
                </div>
                <div class="condition card">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/302.png" alt="weather icon">
                    <h2> Few clouds</h2>
                </div>
            </div>
            <div class="search">
                <form>
                    <button type="button" id="tempButton"> F </button>
                    <input type="text" id="searchBar" autocomplete="off">
                    <button type="submit"></button>
                </form>
            </div>
        </div>
	</body>
</html>
